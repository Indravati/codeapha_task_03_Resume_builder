<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Builder - Education</h1>
    </header>
    <main>
        <div class="container">
            <h2>Add Education Details</h2>
            <form id="educationForm">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
                <label for="school">College:</label>
                <input type="text" id="school" required>
                <label for="gradYear">Graduation Year:</label>
                <input type="number" id="gradYear" required>
                <button type="button" onclick="showExperiencePage()">Next: Experience</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
