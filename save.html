<!-- This page will provide options to download the resume as a PDF or save it -->
<!-- For brevity, we are only showing basic options here -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Download & Save</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Builder - Download & Save</h1>
    </header>
    <main>
        <div class="container">
            <h2>Download & Save Your Resume</h2>
            <p>Your resume is ready to download as a PDF.</p>
            <button onclick="downloadResume()">Download PDF</button>
            <button onclick="saveResume()">Save for Future Editing</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
